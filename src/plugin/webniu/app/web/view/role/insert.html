<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <title>新增页面</title>
        <link rel="stylesheet" href="/app/webniu/component/pear/css/pear.css" />
        <link rel="stylesheet" href="/app/webniu/admin/css/reset.css" />
    </head>
    <body>

        <form class="layui-form" action="">

            <div class="mainBox">
                <div class="main-container mr-5">

                    <div class="layui-form-item">
                        <label class="layui-form-label">父级</label>
                        <div class="layui-input-block">
                            <div name="pid" id="pid" value="1" ></div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label required">角色名</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" value="" required lay-verify="required" class="layui-input">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label required">权限</label>
                        <div class="layui-input-block">
                            <div name="rules" id="rules" value="" ></div>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="bottom">
                <div class="button-container">
                    <button type="submit" class="pear-btn pear-btn-primary pear-btn-md" lay-submit=""
                        lay-filter="save">
                        提交
                    </button>
                    <button type="reset" class="pear-btn pear-btn-md">
                        重置
                    </button>
                </div>
            </div>
            
        </form>
        <style>
            xm-select .xm-body{
                padding: 0;
                border: none;
                background-color: usnet;
                box-shadow: none;
            }
        </style>
        <script src="/app/webniu/component/layui/layui.js"></script>
        <script src="/app/webniu/component/pear/pear.js"></script>
        <script src="/app/webniu/admin/js/permission.js"></script>
        
        <script>

            // 相关接口
            const INSERT_API    = "/app/webniu/web/role/insert";
            var varxmSelect;
            var glid    = 1;
            var ddSelect= [];
            // 字段 权限 rules
            layui.use(["jquery", "xmSelect", "popup"], function() {
                 
                 
                layui.$.ajax({
                    url: "/app/webniu/web/role/rules?id=1",
                    dataType: "json",
                    success: function (res) {
                        ddSelect    = res.data;
                        let value   = layui.$("#rules").attr("value");
                        let initValue = value ? value.split(",") : [];
                        let current = layui.xmSelect.render({
                            el: "#rules",
                            name: "rules",
                            initValue: initValue,
                            data: ddSelect, 
                            tree: {"show":true,expandedKeys:initValue},
                            toolbar: {show:true,list:["ALL","CLEAR","REVERSE"]},
                            content: "<div id='transfer'></div>",
                            on: function(data){
                                
                            },
                            show: function(data){
                                parent.layer.open({
                                    type: 1,
                                    title:false,
                                    offset: 'r',
                                    anim: 'slideLeft', // 从右往左
                                    area: ['320px', '100%'],
                                    shade: 0.1,
                                    closeBtn:0,
                                    shadeClose: true,
                                    id: 'ID-demo-layer-direction-r',
                                    content: '<div id="rulesp" class="xm-select-demo-alert"></div>',
                                    success: function(layero, index){
                                        initValue       = current.getValue('value');
                                        var height_dom  = parent.layui.$('#ID-demo-layer-direction-r').height()-37;
                                        parent.document.getElementById('layui-layer' + index).getElementsByClassName('layui-layer-content')[0].style.overflow = 'unset';
                                        varxmSelect = parent.layui.xmSelect.render({
                                            el: '#rulesp',
                                            name: "rulesp", 
                                            initValue: initValue,
                                            model: {
                                                type: 'relative',
                                            }, 
                                            height:height_dom+'px',
                                            style:{'overflow':'auto'},
                                            data: ddSelect,
                                            tree: {"show":true,expandedKeys:initValue},
                                            toolbar: {show:true,list:["ALL","CLEAR","REVERSE"]}, 
                                            on:function(arr){
                                                if(arr.change.length){
                                                    current.delete(arr.change);
                                                }
                                                if(arr.arr.length){
                                                    current.append(arr.arr);
                                                }
                                                initValue = arr.arr;
                                            }
                                        });
                                        
                                    },
                                    end: function(){
                                        current.closed(); 
                                    }
                                });
                            }
                        })
                    }
                });
            });
            
            // 字段 父级 pid
            layui.use(["jquery", "xmSelect", "popup"], function() {
                layui.$.ajax({
                    url: "/app/webniu/web/role/select?format=tree",
                    dataType: "json",
                    success: function (res) {
                        let value = layui.$("#pid").attr("value");
                        let initValue = value ? value.split(",") : [];
                        layui.xmSelect.render({
                            el: "#pid",
                            name: "pid",
                            initValue: initValue,
                            tips: "请选择",
                            data: res.data,
                            value: "0",
                            model: {"icon":"hidden","label":{"type":"text"}},
                            clickClose: true,
                            radio: true,
                            tree: {show: true,"strict":false,"clickCheck":true,"clickExpand":false,expandedKeys:true},
                            on: function(data){
                                let id = data.arr[0] ? data.arr[0].value : "";
                                if (!id) return;
                                layui.$.ajax({
                                    url: '/app/webniu/web/role/rules?id=' + id,
                                    dataType: 'json',
                                    success: function (res) {
                                        if (res.code) {
                                            return layui.popup.failure(res.msg);
                                        }
                                        ddSelect    = res.data; 
                                    }
                                });
                            }
                        })
                        if (res.code) {
                            layui.popup.failure(res.msg);
                        }
                    }
                });
            });
            
            //提交事件
            layui.use(["form", "popup"], function () {
                layui.form.on("submit(save)", function (data) {
                    layui.$.ajax({
                        url: INSERT_API,
                        type: "POST",
                        dateType: "json",
                        data: data.field,
                        success: function (res) {
                            if (res.code) {
                                return layui.popup.failure(res.msg);
                            }
                            return layui.popup.success("操作成功", function () {
                                parent.refreshTable();
                                parent.layer.close(parent.layer.getFrameIndex(window.name));
                            });
                        }
                    });
                    return false;
                });
            });

        </script>

    </body>
</html>
