<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <title>新增页面</title>
        <link rel="stylesheet" href="/app/webniu/skins/component/pear/css/pear.css" />
        <link rel="stylesheet" href="/app/webniu/skins/admin/css/admin.css" />
        <link rel="stylesheet" href="/app/webniu/skins/admin/css/variables.css" />
        <link rel="stylesheet" href="/app/webniu/skins/admin/css/reset.css" />
    </head>
    <body>
        <form class="layui-form" action="">

            <div class="mainBox">
                <div class="main-container mr-5">
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label required">用户名</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" value="" required lay-verify="required" class="layui-input">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label required">昵称</label>
                        <div class="layui-input-block">
                            <input type="text" name="nickname" value="" required lay-verify="required" class="layui-input">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label required">密码</label>
                        <div class="layui-input-block">
                            <input type="text" name="password" value="" required lay-verify="required" class="layui-input">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-block">
                            <div name="sex" id="sex" value="1" ></div>
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">头像</label>
                        <div class="layui-input-block">
                            <div class="wn_upload_dom">
                                <input type="hidden" name="avatar" value="" multiple="true" accept="images">
                                <div class="wn_list_dom"></div>
                                <div class="layui-btn layui-btn-sm upload" permission="app.webniu.web.upload.avatar">
                                    <i class="layui-icon layui-icon-upload"></i>
                                </div>
                                <div class="layui-btn layui-btn-sm attachment" permission="app.webniu.web.upload.attachment">
                                    <i class="layui-icon layui-icon-align-left"></i>
                                </div>
                            </div> 
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">题图</label>
                        <div class="layui-input-block">
                            <div class="wn_upload_dom">
                                <input type="hidden" name="headimg" value="" >
                                <div class="wn_list_dom"></div>
                                <div class="layui-btn layui-btn-sm upload" permission="app.webniu.web.upload.avatar">
                                    <i class="layui-icon layui-icon-upload"></i>
                                </div>
                                <div class="layui-btn layui-btn-sm attachment" permission="app.webniu.web.upload.attachment">
                                    <i class="layui-icon layui-icon-align-left"></i>
                                </div>
                            </div> 
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">上传文件</label>
                        <div class="layui-input-block">
                            <div class="wn_upload_dom">
                                <input type="hidden" name="fileurl" value="" accept="file">
                                <div class="wn_list_dom"></div>
                                <div class="layui-btn layui-btn-sm uploadfile" permission="app.webniu.web.upload.avatar">
                                    <i class="layui-icon layui-icon-upload"></i>
                                </div>
                            </div> 
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮箱</label>
                        <div class="layui-input-block">
                            <input type="text" name="email" value="" class="layui-input">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机</label>
                        <div class="layui-input-block">
                            <input type="text" name="mobile" value="" class="layui-input">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">等级</label>
                        <div class="layui-input-block">
                            <input type="number" name="level" value="0" class="layui-input">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">生日</label>
                        <div class="layui-input-block">
                            <input type="text" name="birthday" id="birthday" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">余额(元)</label>
                        <div class="layui-input-block">
                            <input type="number" name="money" value="0" class="layui-input">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">积分</label>
                        <div class="layui-input-block">
                            <input type="number" name="score" value="0" class="layui-input">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">登录时间</label>
                        <div class="layui-input-block">
                            <input type="text" name="last_time" id="last_time" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">登录ip</label>
                        <div class="layui-input-block">
                            <input type="text" name="last_ip" value="" class="layui-input">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">注册时间</label>
                        <div class="layui-input-block">
                            <input type="text" name="join_time" id="join_time" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">注册ip</label>
                        <div class="layui-input-block">
                            <input type="text" name="join_ip" value="" class="layui-input">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">禁用</label>
                        <div class="layui-input-block">
                            <input type="checkbox" id="status" lay-filter="status" lay-skin="switch" />
                            <input type="text" style="display:none" name="status" value="0" />
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="bottom">
                <div class="button-container">
                    <button type="submit" class="layui-btn layui-btn-sm" lay-submit="" lay-filter="save">
                        提交
                    </button>
                    <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" id="closeIframe">
                        关闭
                    </button>
                </div>
            </div>
            
        </form>

        <script src="/app/webniu/skins/component/layui/layui.js"></script>
        <script src="/app/webniu/skins/component/pear/pear.js"></script>
        <script src="/app/webniu/skins/admin/js/permission.js"></script>
        <script>

            // 相关接口
            const INSERT_API = "/app/webniu/web/user/insert";
            
            // 字段 性别 sex
            layui.use(["jquery", "xmSelect"], function() {
                layui.$.ajax({
                    url: "/app/webniu/web/dict/get/sex",
                    dataType: "json",
                    success: function (res) {
                        let value = layui.$("#sex").attr("value");
                        let initValue = value ? value.split(",") : [];
                        layui.xmSelect.render({
                            el: "#sex",
                            name: "sex",
                            initValue: initValue,
                            data: res.data,
                            value: "1",
                            theme: {color: localStorage.getItem("theme-color-color")},
                            model: {"icon":"hidden","label":{"type":"text"}},
                            clickClose: true,
                            radio: true,
                        });
                        if (res.code) {
                            layui.popup.failure(res.msg);
                        }
                    }
                });
            });
            
            // 上传图片组件
            layui.use(["layer","uploads"], function() {
                let uploads = layui.uploads;
                layui.$(".attachment").on("click", function(e) { 
                    let thisimg = layui.$(this);
                    parent.layer.open({
                        type: 2,
                        title: "选择附件",
                        content: "/app/webniu/web/upload/attachment?ext=jpg,jpeg,png,gif,bmp",
                        area: ["95%", "90%"],
                        success: function (layero, index) {
                            parent.layui.$("#layui-layer" + index).data("callback", function (data) {
                                uploads.setUploadListValue(thisimg,data);
                            });
                        }
                    });
                });
                uploads.render({
                    elem: ".upload",
                    url: "/app/webniu/web/upload/image",
                    acceptMime: "image/gif,image/jpeg,image/jpg,image/png",
                    field: "__file__",
                    done: function (res) {
                        if (res.code > 0) return layui.layer.msg(res.msg);
                        let thisimg = layui.$(this.elem);
                        uploads.setUploadListValue(thisimg,res.data);
                    }
                });

                uploads.render({
                    elem: ".uploadfile",
                    url: "/app/webniu/web/upload/file",
                    accept: 'file',
                    exts: 'txt',
                    field: "__file__",
                    done: function (res) {
                        if (res.code > 0) return layui.layer.msg(res.msg);
                        let thisimg = layui.$(this.elem);
                        uploads.setUploadListValue(thisimg,res.data);
                    }
                });

            }); 
            
            // 字段 生日 birthday
            layui.use(["laydate"], function() {
                layui.laydate.render({
                    elem: "#birthday",
                });
            })
            
            // 字段 登录时间 last_time
            layui.use(["laydate"], function() {
                layui.laydate.render({
                    elem: "#last_time",
                    type: "datetime",
                });
            })
            
            // 字段 注册时间 join_time
            layui.use(["laydate"], function() {
                layui.laydate.render({
                    elem: "#join_time",
                    type: "datetime",
                });
            })
            
            // 字段 禁用 status
            layui.use(["form"], function() {
                layui.$("#status").attr("checked", layui.$('input[name="status"]').val() != 0);
                layui.form.render();
                layui.form.on("switch(status)", function(data) {
                    layui.$('input[name="status"]').val(this.checked ? 1 : 0);
                });
            })
            
            //提交事件
            layui.use(["form", "popup","toast"], function () {
                let toast   = parent.layui.toast;
                let $       = layui.$;
                layui.form.on("submit(save)", function (data) {
                     
                    layui.$.ajax({
                        url: INSERT_API,
                        type: "POST",
                        dateType: "json",
                        data: data.field,
                        success: function (res) {
                            if (res.code) {
                                return toast.error({message:res.msg,position: 'topCenter',onOpened:function(){}}); 
                            } 
                            return toast.success({message:'操作成功',position: 'topCenter',onOpened:function(){
                                parent.refreshTable();
                                parent.layer.close(parent.layer.getFrameIndex(window.name));
                            }});
                        }
                    });
                    return false;
                });
                $('#closeIframe').click(function(){
                    parent.layer.close(parent.layer.getFrameIndex(window.name));
                });
            });

        </script>

    </body>
</html>
